<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/file.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WearShop - Estilo y Moda</title>
    <script>
      // Crear favicon circular dinámicamente
      (function() {
        const img = new Image();
        img.onload = function() {
          try {
            const canvas = document.createElement('canvas');
            const size = 32; // Tamaño del favicon
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Crear círculo con borde suave
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2 - 1, 0, 2 * Math.PI);
            ctx.clip();
            
            // Dibujar imagen dentro del círculo
            ctx.drawImage(img, 0, 0, size, size);
            
            // Convertir a data URL y actualizar favicon
            const favicon = document.querySelector("link[rel='icon']");
            const dataUrl = canvas.toDataURL('image/png');
            if (favicon) {
              favicon.href = dataUrl;
            } else {
              const link = document.createElement('link');
              link.rel = 'icon';
              link.type = 'image/png';
              link.href = dataUrl;
              document.head.appendChild(link);
            }
          } catch (e) {
            console.log('Error al crear favicon circular:', e);
          }
        };
        img.onerror = function() {
          // Si falla, mantener el favicon original
          console.log('No se pudo cargar la imagen para el favicon circular');
        };
        img.src = '/file.jpeg';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
